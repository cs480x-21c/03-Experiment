<!DOCTYPE html>
<html lang="en">
  <!-- https://bl.ocks.org/alokkshukla/3d6be4be0ef9f6977ec6718b2916d168 -->
  <head>
    <meta charset="utf-8" />
    <title>D3: A simple packed Bubble Chart</title>
    <script type="text/javascript" src="https://d3js.org/d3.v4.min.js"></script>

    <style type="text/css">
      /* No style rules here yet */
    </style>
  </head>
  <body>
    <script type="text/javascript">
      sampleVal = [30, 100, 50, 17, 59, 92];
      sampleIndi = [1, 3];
      

      dataset = {
        children: [
          { Name: true, Value: 100 },
          { Name: false, Value: 10 },
          { Name: false, Value: 50 },
          { Name: true, Value: 60 },
          { Name: false, Value: 30 },
          { Name: false, Value: 65 },
        ],
      };

      var diameter = 300;
      var color = d3.scaleOrdinal(d3.schemeCategory20);

      var bubble = d3.pack(dataset).size([diameter, diameter]).padding(1.5);

      var svg = d3
        .select("body")
        .append("svg")
        .attr("width", diameter)
        .attr("height", diameter)
        .attr("class", "bubble");

      var nodes = d3.hierarchy(dataset).sum(function (d) {
        console.log(d.Name);
        return d.Value;
      });

      var node = svg
        .selectAll(".node")
        .data(bubble(nodes).descendants())
        .enter()
        .filter(function (d) {
          return !d.children;
        })
        .append("g")
        .attr("class", "node")
        .attr("transform", function (d) {
          return "translate(" + d.x + "," + d.y + ")";
        });

      node.append("title").text(function (d) {
        return d.Name + ": " + d.Value;
      });

      node
        .append("circle")
        .attr("r", function (d) {
          return d.r;
        })
        .attr("fill", function (d) {
          console.log(d.r);
          return d.Name ? "red" : "green";
        });
      // .style("fill", function (d, i) {
      //   return color(i);
      // });

      node
        .append("text")
        .attr("dy", ".2em")
        .style("text-anchor", "middle")
        // .text(function (d) {
        //   return d.data.Name.substring(0, d.r / 3);
        // })
        .attr("fill", function (d) {
          return "black";
        })
        .attr("font-family", "sans-serif")
        .attr("font-size", function (d) {
          return d.r / 5;
        });
      // .attr("fill", "white");

      //   node
      //     .append("text")
      //     .attr("dy", "1.3em")
      //     .style("text-anchor", "middle")
      //     .text(function (d) {
      //       return d.data.Value;
      //     })
      //     .attr("font-family", "Gill Sans", "Gill Sans MT")
      //     .attr("font-size", function (d) {
      //       return d.r / 5;
      //     })
      //     .attr("fill", "white");

      d3.select(self.frameElement).style("height", diameter + "px");
    </script>
  </body>
</html>
