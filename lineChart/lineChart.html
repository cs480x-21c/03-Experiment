<!DOCTYPE html>
<meta charset="utf-8">

<html>
<body>
<p id='label' style="font-size:50px">Line Chart</p>
<div id="wrapper">
    <svg id="legend" height="40"></svg>
    <svg id="workspace"></svg>
</div>
</body>
</html>

<script src="https://d3js.org/d3.v6.min.js"></script>

<script>
    console.log(d3); // test if d3 is loaded

    let label = document.getElementById("label")

    // set the dimensions and margins of the graph
    let margin = {top: 10, right: 30, bottom: 30, left: 60},
        width = 500 - margin.left - margin.right,
        height = 500 - margin.top - margin.bottom;

    let legend = d3.select('#legend')

    // append the svg object to the body of the page
    let svg = d3.select('#workspace')
    svg.attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform",
            "translate(" + margin.left + "," + margin.top + ")");

    // todo: read data
    makeLineChart("http://localhost:8000/trialValuesCopy.csv", 20, 100, 25)

    // Expects a chart number in range [0,29] where
    // 0-9 are 2-dataset charts
    // 10-19 are 4-dataset charts
    // 20-29 are 6-dataset charts
    function getColsMarksNumSets(chartNum) {
        let numSets = (Math.floor(chartNum / 10) + 1) *2
        let cols = [], mark = []
        if (chartNum < 10) {
            cols = [2 * chartNum, 2 * chartNum + 1]
            mark = [...cols]
        }
        else if (chartNum < 20) {
            let i = chartNum - 10
            cols = [20 + 4 * i, 21 + 4 * i, 22 + 4 * i, 23 + 4 * i]
            mark = [20 + 4 * i, 21 + 4 * i + chartNum % 3]
        }
        else {
            let i = chartNum - 20
            cols = [60 + 6 * i, 61 + 6 * i, 62 + 6 * i, 63 + 6 * i, 64 + 6 * i, 65 + 6 * i]
            mark = [60 + 6 * i, 61 + 6 * i + chartNum % 5]
        }
        return [cols,mark, numSets, chartNum % 8 + 2]
    }

    function makeLineChart(fileName, xRange, yRange, chartNum) {
        d3.csv(fileName).then(
            function (data) {
                let cols = data.columns
                let xVals = d3.range(1,21)
                let colsAndMarks = getColsMarksNumSets(chartNum)
                let yCols = colsAndMarks[0]
                let marks = colsAndMarks[1]
                let numDataSets = colsAndMarks[2]
                let xToMark = colsAndMarks[3]

                // Add X axis
                let x = d3.scaleLinear()
                    .domain([0, xRange])
                    .range([30, width]);

                let xAxis = d3.axisBottom(x)
                xAxis.tickValues([0, xToMark, xRange])

                svg.append("g")
                    .attr("transform", "translate(0," + height + ")")
                    .call(xAxis);

                // Add Y axis
                var y = d3.scaleLinear()
                    .domain([0, yRange])
                    .range([height, 30]);

                let yAxis = d3.axisLeft(y)
                yAxis.tickValues([0, yRange/2, yRange])

                svg.append("g")
                    .attr("transform", "translate(30,0)")
                    .call(yAxis);

                color = ['#d95f02', '#1b9e77', '#7570b3', '#e7298a', '#66a61e', '#386cb0']


                svg.append("circle").attr("cx",440).attr("cy",110).attr("r", 6).style("fill", color[marks[0] % numDataSets])
                svg.append("circle").attr("cx",440).attr("cy",130).attr("r", 6).style("fill", color[marks[1] % numDataSets])
                svg.append("text").attr("x", 450).attr("y", 110).text("Set A").style("font-size", "15px").attr("alignment-baseline","middle")
                svg.append("text").attr("x", 450).attr("y", 130).text("Set B").style("font-size", "15px").attr("alignment-baseline","middle")

                // Add lines

                addToLabel(yCols + ", m: " + marks + " ds: " + numDataSets)

                for (i = 0; i < numDataSets; i++) {
                    let dot = Math.random() * 5
                    let space = Math.random() * 5
                    let counter = -1
                    svg.append('path')
                        .datum(data)
                        .attr("fill", "none")
                        .attr("stroke", color[i])
                        .attr("stroke-width", 1.5)
                        .attr("d", d3.line()
                            .x(function (d) {
                                counter += 1
                                return x(xVals[counter])
                            })
                            .y(function (d) {
                                return y(d[cols[i]])
                            })
                        )
                        // .style("stroke-dasharray", (dot,space))
                }
            })
    }

    // Add the text to the label at the top of the page
    function addToLabel(text) {
        label.appendChild(document.createElement("br"))
        label.appendChild(document.createTextNode(text))
    }

</script>
