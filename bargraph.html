<html>
  <head>
    <script src="https://d3js.org/d3.v4.min.js"></script>
  </head>

  <div id="vis"></div>

  <body></body>

  <script>
    // Grid dimensions
    var margin = { top: 20, right: 20, bottom: 20, left: 20 };
    var width = 300 - margin.right - margin.left;
    var height = 300 - margin.top - margin.bottom;

    // Generate SVG
    var svg = d3
      .select("#vis")
      .append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
      .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    // TODO: Remove this data when actual database exists
    datapoints = [30, 100, 50, 17, 59, 92];
    indexes = [2, 4];

    datapoints = JSON.parse(sessionStorage.getItem("DATA")); 
  indexes = JSON.parse(sessionStorage.getItem("INDICIES"));

    var someData = d3.range(datapoints.length).map((i) => ({
      index: i,
      value: datapoints[i], // The actual value
      selected: indexes.includes(i), // Is this index a good index?
    }));

    // Create grid
    svg
      .append("rect")
      .attr("width", width)
      .attr("height", height)
      .attr("fill", "none");

    // Draw x axis
    var x = d3
      .scaleBand()
      .domain(
        someData.map(function (d) {
          return d.index;
        })
      )
      .range([0, width])
      .padding(0.2);
    svg
      .append("g")
      .attr("transform", "translate(0, " + height + ")")
      .call(d3.axisBottom(x).tickFormat("").tickSize(0))
      .style("stroke-width", "2px");

    // Draw y axis
    var y = d3.scaleLinear().domain([0, 100]).range([height, 0]);
    svg
      .append("g")
      .call(d3.axisLeft(y).tickFormat("").tickSize(0))
      .style("stroke-width", "2px");

    // Draw bars
    svg
      .selectAll("bar")
      .data(someData)
      .enter()
      .append("g")
      .attr("id", function (d) {
        console.log(d);
        return d.selected ? "chosen" : "nosen";
      })
      .style("selected", function (d) {
        console.log(d);
        return d.selected;
      })
      .append("rect")
      .style("fill", "none")
      .style("stroke", "#000000")
      .attr("x", function (d) {
        return x(d.index);
      })
      .attr("y", function (d) {
        return y(d.value);
      })
      .attr("width", x.bandwidth())
      .attr("height", function (d) {
        return height - y(d.value);
      });

    d3.selectAll("#chosen")
      .append("circle")
      .attr("cx", function (d) {
        return x(d.index) + x.bandwidth() / 2;
      })
      .attr("cy", width - margin.bottom * 2)
      .attr("r", 5)
      .style("fill", "#000000"); //.style("selected","true");

    d3.select(self.frameElement).style("height", 400 + "px");
    d3.select(self.frameElement).style("width", 400 + "px");
  </script>
</html>
