<script>
    console.log(d3);
    var margin = {top: 10, right: 30, bottom: 40, left: 40},
        width = 300 - margin.left - margin.right,
        height = 300 - margin.top - margin.bottom;4

    var svg = d3.select("svg")
        // .append("svg")
        // .data([data])
        .attr("width", 600)
        .attr("height", 500)
        .append("g")
        .attr("transform", "translate(" + 110 + "," + 110 + ")")

    // Read data
    d3.csv('index1.csv', function(data) {

        // stratify the data: reformatting for d3.js
        var root = d3.stratify()
            .id(function(d) { return d.name; })
            .parentId(function(d) { return d.parent; })
            (data);
        root.sum(function(d) { return +d.value })

        d3.treemap()
            .size([width, height])
            .padding(0)
            (root)

        console.log(root.leaves())

        // now add the rectangles corresponding
        svg
            .selectAll("rect")
            .data(root.leaves())
            .enter()
            .append("rect")
            .attr('x', function (d) { return d.x0; })
            .attr('y', function (d) { return d.y0; })
            .attr('width', function (d) { return d.x1 - d.x0; })
            .attr('height', function (d) { return d.y1 - d.y0; })
            .style("stroke", "black")
            .style("fill", "white");

        // and to add the text labels
        svg
            .selectAll("text")
            .data(root.leaves())
            .enter()
            .append("text")
            .attr("x", function(d){ return d.x0+10})
            .attr("y", function(d){ return d.y0+20})
            .text(function(d, i){ return i + 1})
            .attr("font-size", "15px")
            .attr("fill", "black")

        svg.append("text")
            .text("What percentage is rectangle 3 of rectangle 4?")
        .attr("transform", "translate(" +  -40 + "," + (275) + ")")
    })






</script>
