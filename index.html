<script src="https://d3js.org/d3.v4.min.js"></script>

<script src="https://unpkg.com/d3-horizon-chart"></script>

<style>
</style>

<body>
  <h1> Experiment </h1>
</body>

<script>
  //console.log(d3); // test if d3 is loaded


  // http://kmandov.github.io/d3-horizon-chart/

  d3.csv('data.csv', function(data){
    var series1 = data.map(function (d) {return parseFloat(d.Tp)});
    var series2 = data.map(function (d) {return parseFloat(d.Tz)});
    var horizonChart = d3.horizonChart()
            .height(80)
            .colors(['#313695', '#4575b4', '#74add1', '#abd9e9', '#fee090', '#fdae61', '#f46d43', '#d73027']);


    var horizons = d3.select('body').selectAll('.horizon')
            .data([series1, series2])
            .enter().append('div')
            .attr('class', 'horizon')
            .each(horizonChart);

  });




</script>
