<!DOCTYPE html>
<html lang="en">
  <!-- https://bl.ocks.org/alokkshukla/3d6be4be0ef9f6977ec6718b2916d168 -->
  <head>
    <meta charset="utf-8" />
    <title>Bubbles</title>
    <script type="text/javascript" src="https://d3js.org/d3.v4.min.js"></script>

    <style type="text/css">
      /* No style rules here yet */
    </style>
  </head>
  <body>
    <script type="text/javascript">
      const STROKE_WIDTH = 5;

      // Sample Input
      sampleVal = [30, 100, 50, 17, 59, 92];
      sampleIndi = [1, 3];

      // Setup real
      var passedIndicies;
      var passedVal;
      passedVal = sampleVal;
      passedIndicies = sampleIndi;

      var someData = d3.range(passedVal.length).map((i) => ({
        selected: passedIndicies.includes(i),
        val: passedVal[i],
      }));

      var dataset = {
        children: someData,
      };

      var diameter = 300;
      var color = d3.scaleOrdinal(d3.schemeCategory20);

      var bubble = d3.pack(dataset).size([diameter, diameter]).padding(STROKE_WIDTH);

      var svg = d3
        .select("body")
        .append("svg")
        .attr("width", diameter)
        .attr("height", diameter)
        .attr("class", "bubble");

      var nodes = d3.hierarchy(dataset).sum(function (d) {
        return d.val;
      });

      var node = svg
        .selectAll(".node")
        .data(bubble(nodes).descendants())
        .enter()
        .filter(function (d) {
          return !d.children;
        })
        .append("g")
        .attr("class", "node")
        .attr("transform", function (d) {
          return "translate(" + d.x + "," + d.y + ")";
        });

      node
        .append("circle")
        .attr("r", function (d) {
          return d.r;
        })
        .attr("stroke-width", STROKE_WIDTH)
        .attr("stroke", "black")
        .attr("fill", function (d) {
          return d.data.selected ? "black" : "white";
        });
      // .style("fill", function (d, i) {
      //   return color(i);
      // });

      node
        .append("text")
        .attr("dy", ".2em")
        .style("text-anchor", "middle")
        // .text(function (d) {
        //   return d.data.selected.substring(0, d.r / 3);
        // })
        .attr("fill", function (d) {
          return "black";
        })
        .attr("font-family", "sans-serif")
        .attr("font-size", function (d) {
          return d.r / 5;
        });
      // .attr("fill", "white");

      //   node
      //     .append("text")
      //     .attr("dy", "1.3em")
      //     .style("text-anchor", "middle")
      //     .text(function (d) {
      //       return d.data.val;
      //     })
      //     .attr("font-family", "Gill Sans", "Gill Sans MT")
      //     .attr("font-size", function (d) {
      //       return d.r / 5;
      //     })
      //     .attr("fill", "white");

      d3.select(self.frameElement).style("height", diameter + "px");
    </script>
  </body>
</html>
