<script>
  //console.log(d3); // test if d3 is loaded

  makeChart(500, 500, 20, 100,'trialValues.csv',8);

  // http://kmandov.github.io/d3-horizon-chart/
  function makeChart(width, height, xRange, yRange, fileName, chartNum) {
    let numSets = (Math.floor(chartNum / 10) + 1) * 2;
    let colNums = [], mark = [];
    if (chartNum < 10) {
      colNums = [2 * chartNum, 2 * chartNum + 1];
      mark = [...colNums]
    }
    else if (chartNum < 20) {
      let i = chartNum - 10;
      colNums = [20 + 4 * i, 21 + 4 * i, 22 + 4 * i, 23 + 4 * i];
      mark = [20 + 4 * i, 21 + 4 * i + chartNum % 3]
    }
    else {
      let i = chartNum - 20;
      colNums = [60 + 6 * i, 61 + 6 * i, 62 + 6 * i, 63 + 6 * i, 64 + 6 * i, 65 + 6 * i];
      mark = [60 + 6 * i, 61 + 6 * i + chartNum % 5]
    }

    d3.csv(fileName, function (data) {
      // var series1 = data.map(function (d) {
      //   return parseFloat(d.y5)
      // });
      // var series2 = data.map(function (d) {
      //   return parseFloat(d.y21)
      // });
      let cols = data.columns;
      let yCols = colNums;
      var series = [];
      for (var i = 0; i < numSets; i++) {
        series.push(data.map(function (d) {
          return parseFloat(d[cols[yCols[i]]])
        }))
      }
      //TODO: adjust height/width/labels/colors
      //TODO: tick marks
      var horizonChart = d3.horizonChart()
              .height(height / 6)
              .step(width / 20)
              .extent([0,100])
              .colors(['#313695', '#4575b4', '#74add1', '#abd9e9',
                '#fee090', '#fdae61', '#f46d43', '#d73027']);

      var horizons = d3.select('body').selectAll('.horizon')
              .data(series)
              .enter().append('div')
              .attr('class', 'horizon')
              .each(horizonChart);

    });
  }



</script>
