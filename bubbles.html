<!DOCTYPE html>
<html lang="en">
  <!-- Based on https://bl.ocks.org/alokkshukla/3d6be4be0ef9f6977ec6718b2916d168 -->
  <head>
    <meta charset="utf-8" />
    <title>Bubbles</title>
    <script type="text/javascript" src="https://d3js.org/d3.v4.min.js"></script>

    <style type="text/css">
      /* No style rules here yet */
    </style>
  </head>
  <body>
    <script type="text/javascript">
      const STROKE_WIDTH = 5;

      // Sample Input
      sampleVal = [30, 100, 50, 17, 59, 92];
      sampleIndi = [1, 3];

      // Setup real
      var passedIndicies;
      var passedVal;
      passedVal = sampleVal; // TODO Replace these dummies
      passedIndicies = sampleIndi; // TODO Replace these dummies

      // Map the data
      var someData = d3.range(passedVal.length).map((i) => ({
        selected: passedIndicies.includes(i), // Is this index a good index?
        val: passedVal[i], // The actual value
      }));

      // Setup some children to take the blame of things not working
      var dataset = {
        children: someData,
      };

      // Constant circle diameter offset
      var diameter = 300;

      // Pack the bubbles together nice and tidy
      var bubble = d3
        .pack(dataset)
        .size([diameter, diameter])
        .padding(STROKE_WIDTH); // Offset by stroke width to not overlap and mess up data

      var svg = d3
        .select("body")
        .append("svg")
        .attr("width", diameter)
        .attr("height", diameter)
        .attr("class", "bubble");

      var nodes = d3.hierarchy(dataset).sum(function (d) {
        return d.val;
      });

      // Add all things with transforms
      var node = svg
        .selectAll(".node")
        .data(bubble(nodes).descendants())
        .enter()
        .filter(function (d) {
          return !d.children;
        })
        .append("g")
        .attr("class", "node")
        .attr("transform", function (d) {
          return "translate(" + d.x + "," + d.y + ")";
        });

      // Append the bubbles
      node
        .append("circle")
        .attr("r", function (d) {
          return d.r;
        })
        .attr("stroke-width", STROKE_WIDTH)
        .attr("stroke", "black")
        .attr("fill", function (d) {
          return d.data.selected ? "black" : "white"; // Check if it is a chosen one
        });

      d3.select(self.frameElement).style("height", diameter + "px");
    </script>
  </body>
</html>
