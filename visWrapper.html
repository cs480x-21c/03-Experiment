<html>
    <head>
        <link rel="stylesheet" type="text/css" href="stylesheet.css">
    </head>

    <body>
        <!-- Hold visualizations -->
        <div id="visDiv"></div>

        <!-- Input form -->
        <div id="input-submit">
            <form class="input-form">
                <label for="input-text"> Answer: </label>
                <input type="text" id="input-text">
                <input type="button" id="submit-button" value="Next"/>
            </form>
        </div>
    </body>

    <script>        
        var next = null;
        var counter = 0;
        var testCounter = -1;
        var isFinished = false;

        if(testCounter == -1){
            switchChart();
                
        }


        function switchChart() {
                console.log(testCounter);
                switch (counter) {
                    case 0:
                        testCounter+=1;
                        next = "barchart.html";
                        if(testCounter == 20){
                            isFinished = true;
                            testCounter = 0;
                            counter += 1;
                        }  
                        break;
                    case 1:
                        testCounter+=1;
                        next = "tilt-angle.html";
                        if(testCounter == 20){
                            isFinished = true;
                            testCounter = 0;
                            counter += 1;
                        }  

                        break;
                    case 2:
                        testCounter+=1;
                        next = "volume.html";
                        if(testCounter == 20){
                            isFinished = true;
                            testCounter = 0;
                            counter += 1;
                        }
                        break;
                    default:
                        next = "finished.html";
                        break;
                    }
                document.getElementById("visDiv").innerHTML = "<object type='text/html' id='object-design' data ='" + next + "'></object>";
                isFinished = false;
                }
        document.getElementById("submit-button").addEventListener("click", switchChart);
    
    </script>
</html>
