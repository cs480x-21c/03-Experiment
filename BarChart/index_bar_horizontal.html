<script>

  const svg = d3.select('svg')

  console.log(innerWidth)

  const barChart = data =>{

    const xValue = d=> d.Value;

    const yValue = d=> d.Group;



    ///// random variable generation

    var random_group = [1, 2, 3, 4, 5, 6, 7, 8];
    // shuffle the list
    const shuffledArray = random_group.sort((a, b) => 0.5 - Math.random());
    console.log(random_group)
    // select two random number
    while( random_group.length > 2 ) {
      console.log( random_group.pop() );
    }
    console.log(random_group)

    console.log(random_group[0])
    const colorLable = d=>{
      if(parseInt(d) === random_group[0] || parseInt(d) === random_group[1]){
        return 'red'
      }
      else return 'black'
    }
    /////




    const margin = {top: 50, left: 50, bottom: 50, right: 50};

    // define inner width  and height
    const innerWidth = width-margin.left- margin.right;
    const innerHeight = height- margin.top- margin.bottom;

    const xScale = d3.scaleLinear()
            .domain([0, 100])// .domain([0, d3.max(data, d=>d.Value)])
            .range([0,innerWidth]);

    console.log(xScale.domain());

    const yScale = d3.scaleBand()
    .domain(data.map(yValue))
    .range([0, innerHeight])
    .padding(0.2); // get some gap between bars


    ////////////////


    const g = svg.append('g')
            .attr('transform', `translate(${margin.right},${margin.top})`);



    // y axis
    const yAxis = g.append('g').call(d3.axisLeft(yScale)).selectAll('text').style('fill', d => colorLable(d));
    // .selectAll('.domain, .tick line').remove(); // remove the domain and extra lines

    // x axis
    const xAxis = g.append('g')
            .call(d3.axisBottom(xScale).ticks(1, "f")) //.tickSize(-innerHeight)
            .attr('transform', `translate(${0},${innerHeight})`);

    // add x label
    xAxis.append('text')
            .attr('y', 60)
            .attr('x', innerWidth/2)
            .attr('fill','black')
            .text('Magnitude')


    g.append('text')
            .attr('y', -30)
            .attr('x', 100)
            .text('Bar Chart Horizontal')



    g.selectAll('rect').data(data)
    .enter().append('rect')
            .attr('y', d=>yScale(yValue(d)))
    .attr('width', d=>xScale(xValue(d)))
    .attr('height', yScale.bandwidth())
    .style('fill', '#3ba0f7');
