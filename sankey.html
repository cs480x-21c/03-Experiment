<!DOCTYPE html>
<meta charset="utf-8" />

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.min.js"></script>

<!-- Load the sankey.js function -->
<script src="https://cdn.jsdelivr.net/gh/holtzy/D3-graph-gallery@master/LIB/sankey.js"></script>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>

<head>
  <body></body>
</head>

<!-- Add style to links or they won't appear properly-->
<style>
  .link {
    fill: none;
    stroke: #000;
  }
</style>

<script>
  //Sample input
  sampleVal = [30, 100, 50, 17, 59, 92];
  sampleIndi = [1, 3];

  // set the dimensions and margins of the graph
  var margin = { top: 10, right: 10, bottom: 10, left: 10 },
    width = 500 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

  // Map the data
  var someData = d3.range(sampleVal.length).map((i) => ({
    source: 0,
    target: i + 1, // THE INDEX --- THE INNNNDEEEXXXX
    value: sampleVal[i], // The actual value
    selected: sampleIndi.includes(i), // Is this index a good index?
  }));

  // append the svg object to the body of the page
  var svg = d3
    .select("#my_dataviz")
    .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

  // Set the sankey diagram properties
  var sankey = d3.sankey().nodeWidth(36).nodePadding(20).size([width, height]);

  // setup nodes
  var nodes = [
    { node: 0, name: "node0" },
    { node: 1, name: "node1" },
    { node: 2, name: "node2" },
    { node: 3, name: "node3" },
    { node: 4, name: "node4" },
    { node: 5, name: "node5" },
    { node: 6, name: "node6" },
  ];

  // Constructs a new Sankey generator with the default settings.
  sankey.nodes(nodes).links(someData).layout(1);

  // add in the links
  var link = svg
    .append("g")
    .selectAll(".link")
    .data(someData)
    .enter()
    .append("path")
    .attr("class", "link")
    .attr("d", sankey.link())
    .style("stroke-opacity", function (d) {
      return d.selected ? 0.5 : 0.3;
    })
    .style("stroke-width", function (d) {
      return Math.max(1, d.dy);
    });

  // add in the nodes
  var node = svg
    .append("g")
    .selectAll(".node")
    .data(nodes)
    .enter()
    .append("g")
    .attr("class", "node")
    .attr("transform", function (d) {
      return "translate(" + d.x + "," + d.y + ")";
    })
    .call(
      d3
        .drag()
        .subject(function (d) {
          return d;
        })
        .on("start", function () {
          this.parentNode.appendChild(this);
        })
    );

  // add the rectangles for the nodes
  node
    .append("rect")
    .attr("height", function (d) {
      return d.dy;
    })
    .attr("width", sankey.nodeWidth());
</script>
