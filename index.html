<html>
  <head>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

  </head>
 
  <body>
    <h1 id="header"> Experiment </h1>

    <!-- Entry page -->
    <div id="expDiv">
      <p>
        In this experiment, you are asked to view various types of visualizations such as bar charts, volume, and angles. 
        These questions are a way to see how the human brain views different types of visuals. We won't record any other 
        information from you except your answers. 
      </p>
      <p>Thank you!</p>
      <input type="button" id="start-button" value="Start"/>
    </div>
    <div id="visWrapper">
    </div> 
  </body>
  
  <script>
    // Move to visualizations
    document.getElementById("start-button").addEventListener("click", onClick => {
      document.getElementById("expDiv").className = "hidden"
      document.getElementById("visWrapper").innerHTML = "<object type='text/html' id='object-design' data ='visWrapper.html'></object>"
    });
  </script>
</html>
